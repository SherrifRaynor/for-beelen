<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ðŸŒŠ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;800&family=Great+Vibes&family=Montserrat:ital,wght@0,300;0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --aqua-primary: #00ffff;
            --aqua-secondary: #008b8b;
            --ocean-deep: #001e2b;
            --glass-bg: rgba(0, 30, 43, 0.7);
            --glass-border: rgba(0, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--ocean-deep);
            min-height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* BACKGROUND */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1546500840-ae38253aba9b?q=80&w=2600&auto=format&fit=crop') center/cover no-repeat;
            z-index: 0;
            transition: transform 3s ease;
        }

        .sun-rays {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(0, 255, 255, 0.2), transparent 70%);
            z-index: 1;
            pointer-events: none;
        }

        #bubbles-container {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        /* --- WRAPPER UTAMA --- */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 100px;
            transition: all 0.5s ease;
        }

        .content-wrapper.active-layout {
            justify-content: flex-start;
            padding-top: 50px;
        }

        /* --- HALAMAN INTRO (TOMBOL) --- */
        .intro-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.8s ease;
        }

        .intro-container.fade-out {
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -150%);
        }

        .pearl-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #a0e0e0, #008b8b);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            animation: float 3s infinite;
        }

        .intro-title {
            font-family: 'Cinzel', serif;
            margin-bottom: 30px;
            color: var(--aqua-primary);
            letter-spacing: 2px;
        }

        /* --- STRUKTUR CARD GANTUNG (HANGING STACK) --- */
        .hanging-stack {
            display: none;
            /* Awalnya hidden */
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 450px;
            position: relative;
        }

        .hanging-stack.show {
            display: flex;
        }

        /* 1. CARD PERTAMA (PESAN / HAPPY NEW YEAR) */
        .top-card {
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            z-index: 5;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            /* Animasi Masuk */
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeDown 1s forwards;
        }

        .top-card h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .top-card p {
            font-size: 0.9rem;
            color: #e0f7fa;
            line-height: 1.5;
        }

        /* TALI PENGHUBUNG */
        .connector-ropes {
            width: 60%;
            height: 40px;
            /* Jarak antar card */
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 4;
            opacity: 0;
            animation: fadeIn 1s 0.8s forwards;
        }

        .rope {
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, var(--aqua-secondary), rgba(255, 255, 255, 0.3));
        }

        /* 2. CARD KEDUA (FOTO) - GIF BOX DIHAPUS */
        .photo-card {
            width: 100%;
            position: relative;
            z-index: 5;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            /* Animasi Masuk */
            opacity: 0;
            transform: translateY(-20px) rotate(2deg);
            transform-origin: top center;
            animation: swingDrop 2s 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .aspect-ratio-16-9 {
            width: 100%;
            padding-bottom: 56.25%;
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .actual-photo {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            background-image: url('./assets/WhatsApp Image 2025-12-31 at 11.09.26 AM.jpeg');
            /* FOTO UTAMA */
            filter: sepia(10%);
        }

        /* PESAN MAAF */
        .apology-text {
            margin-top: 15px;
            padding: 0 10px;
            font-family: 'Montserrat', sans-serif;
            font-style: italic;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        /* --- TIMELINE BULAN (ZIG-ZAG LAYOUT) --- */
        .timeline-container {
            width: 90%;
            max-width: 450px;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1s 2.5s forwards;
        }

        .month-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        /* Zig Zag Logic */
        .month-row:nth-child(even) {
            flex-direction: row-reverse;
        }

        .month-box {
            width: 80px;
            height: 80px;
            border: 2px solid var(--aqua-secondary);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            /* PENTING AGAR GIF FIT */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        /* Style untuk GIF di dalam kotak */
        .month-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Agar gambar memenuhi kotak tanpa gepeng */
            display: block;
        }

        .month-text {
            flex: 1;
            margin: 0 20px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: white;
            text-align: left;
        }

        .month-row:nth-child(even) .month-text {
            text-align: right;
        }

        /* ANIMASI */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes swingDrop {
            0% {
                opacity: 0;
                transform: translateY(-50px) rotate(5deg);
            }

            60% {
                opacity: 1;
                transform: translateY(10px) rotate(-3deg);
            }

            100% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: riseUp linear infinite;
            pointer-events: none;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), transparent);
        }

        @keyframes riseUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="bg-layer" id="bgLayer"></div>
    <div class="sun-rays"></div>
    <div id="bubbles-container"></div>

    <div class="content-wrapper" id="contentWrapper">

        <div class="intro-container" id="page1">
            <h2 class="intro-title">A Message For You</h2>
            <div class="pearl-btn" onclick="openGift()">ðŸŒŠ</div>
        </div>

        <div class="hanging-stack" id="mainStack">

            <div class="top-card">
                <h1>HAPPY NEW YEAR</h1>
                <p>
                    Semoga tahun ini membawa kebahagiaan, tawa, dan cinta yang tak terhingga.<br>
                    <span style="color:var(--aqua-primary); font-weight:bold;">I Love You! ðŸ’™</span>
                </p>
            </div>

            <div class="connector-ropes">
                <div class="rope"></div>
                <div class="rope"></div>
            </div>

            <div class="photo-card">
                <div class="aspect-ratio-16-9">
                    <div class="actual-photo"></div>
                </div>
                <p class="apology-text">
                    "Im sorry if my promises was not kept. But I will be better, and I hope we both will look at each
                    other's differences and fill those incompleteness."
                </p>
            </div>

            <div class="timeline-container" id="monthGrid">
            </div>

        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="./assets/So_playful.mp3" type="audio/ogg">
    </audio>

    <script>
        // DAFTAR BULAN
        const months = [
            "january", "february", "march", "april", "may", "june",
            "july", "august", "september", "october", "november", "december"
        ];

        const gridContainer = document.getElementById('monthGrid');

        months.forEach((month, index) => {
            const row = document.createElement('div');
            row.className = 'month-row';

            // --- BAGIAN INI YANG DIUBAH ---
            // Menggunakan ${month} agar nama file sesuai nama bulan
            // Pastikan nama file kamu: January.gif, February.gif, dst (Huruf besar depan)
            const gifContent = `
                <div class="month-box">
                    <img src="./assets/${month}.gif" alt="${month}" class="month-gif">
                </div>
            `;

            const textContent = `<div class="month-text">${month}</div>`;

            // Gabungkan
            row.innerHTML = gifContent + textContent;

            gridContainer.appendChild(row);
        });

        function openGift() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5; audio.play().catch(e => console.log("Interaction needed"));

            document.getElementById('bgLayer').style.transform = "scale(1.2)";
            document.getElementById('page1').classList.add('fade-out');

            document.getElementById('contentWrapper').classList.add('active-layout');
            document.body.style.overflowY = 'auto';

            setTimeout(() => {
                document.getElementById('mainStack').classList.add('show');
                triggerConfetti();
                startBubbles();
            }, 500);
        }

        // BUBBLES
        function startBubbles() {
            setInterval(() => {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = Math.random() * 20 + 10;
                b.style.width = size + 'px'; b.style.height = size + 'px';
                b.style.left = Math.random() * 100 + '%';
                b.style.animationDuration = Math.random() * 5 + 5 + 's';
                document.getElementById('bubbles-container').appendChild(b);
                setTimeout(() => b.remove(), 10000);
            }, 300);
        }

        // CONFETTI
        function triggerConfetti() {
            const end = Date.now() + 2000;
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#00ffff', '#ffffff'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#00ffff', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>

</html>
