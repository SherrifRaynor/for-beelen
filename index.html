<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sayang</title>
    <style>
        /* iOS 17 FONT & RESET */
        :root {
            --ios-glass: rgba(255, 255, 255, 0.15);
            --ios-glass-border: rgba(255, 255, 255, 0.2);
            --blur: 25px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* PHONE FRAME CONTAINER */
        .phone-frame {
            width: 100%;
            height: 100%;
            max-width: 430px;
            /* iPhone 14/15 Pro Max width */
            max-height: 932px;
            position: relative;
            background-color: black;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 105, 148, 0.3);
        }

        /* BACKGROUND IMAGE (Aquarium) */
        /* REPLACE 'https://images.unsplash.com/...' WITH YOUR IMAGE FILENAME LIKE 'aquarium.jpg' */
        .wallpaper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1522069169874-c58ec4b76be5?q=80&w=2727&auto=format&fit=crop') no-repeat center center/cover;
            z-index: 1;
            /* Slight dark overlay to make text pop */
            filter: brightness(0.85);
        }

        /* CONTENT LAYER */
        .screen-content {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            /* Space for dynamic island */
        }

        /* DYNAMIC ISLAND (Visual Only) */
        .dynamic-island {
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: black;
            border-radius: 20px;
            z-index: 20;
        }

        /* CLOCK WIDGET */
        .header-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .date {
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .time {
            font-size: 5.5rem;
            font-weight: 600;
            letter-spacing: -2px;
            margin-top: -10px;
            background: linear-gradient(180deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.2));
        }

        /* NOTIFICATION CARDS (The Love Letter) */
        .notification-stack {
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .ios-card {
            background: rgba(240, 240, 240, 0.18);
            /* Glass effect */
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-radius: 22px;
            padding: 18px;
            border: 1px solid var(--ios-glass-border);
            animation: slideUp 0.8s ease-out;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 4px;
            color: #fff;
        }

        .card-body {
            font-size: 1rem;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.95);
        }

        /* FOOTER ACTIONS */
        .bottom-actions {
            margin-top: auto;
            margin-bottom: 40px;
            display: flex;
            gap: 40px;
        }

        .round-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
        }

        .home-bar {
            position: absolute;
            bottom: 8px;
            width: 140px;
            height: 5px;
            background: white;
            border-radius: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ANIMATION */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="phone-frame">
        <div class="dynamic-island"></div>
        <div class="wallpaper"></div>

        <div class="screen-content">
            <div class="header-section">
                <div class="date" id="currentDate">Monday, 1 January</div>
                <div class="time" id="currentTime">12:00</div>
            </div>

            <div class="notification-stack">

                <div class="ios-card" style="animation-delay: 0.1s;">
                    <div class="card-header">
                        <span>iMessage ‚Ä¢ Now</span>
                    </div>
                    <div class="card-title">Sayang's Boyfriend ‚ù§Ô∏è</div>
                    <div class="card-body">
                        I am so incredibly grateful for you this year. I hope to be with you for the rest of my life.
                    </div>
                </div>

                <div class="ios-card" style="animation-delay: 0.3s;">
                    <div class="card-header">
                        <span>Reminders ‚Ä¢ Just now</span>
                    </div>
                    <div class="card-title">My wish for us</div>
                    <div class="card-body">
                        Thanks for the comfort and love you gave me.
                    </div>
                </div>

            </div>

            <div class="bottom-actions">
                <div class="round-btn">üî¶</div>
                <div class="round-btn">üì∑</div>
            </div>

            <div class="home-bar"></div>
        </div>
    </div>

    <script>
        // Simple script to update date and time to look real
        function updateTime() {
            const now = new Date();

            // Time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;

            // Date
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
